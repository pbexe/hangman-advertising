<!DOCTYPE html>
<html>
<head>
    <title>Hangman Advertising</title>
</head>
<body>
    <configure>
        <img id="configure" style="height:600px;width:600px;margin-left:calc(50vw - 300px);margin-right:calc(50vw - 300px);margin-top:calc(50vh - 300px)" />
    </configure>
    <render>
        <img id="render" style="height:100vh;width:100vw;" />
    </render>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <p class="latency"></p>
    <p class="fps"></p>
    <script>
        var socket = io();
        var dt_latest = 0;
        socket.on("connect", function(packet){
        	/*socket.emit("handshake", {
        		width: $(document).width(),
        		height: $(document).height()
        	});*/
        });
        socket.on("configure", function(packet){
            socket.emit("get code", {}, function(packet){
                console.log(packet);
                $("img#configure").attr("src", packet);
                $("configure").css("visibility", "visible");
                $("render").css("visibility", "hidden");
            });
        });
        var count = 0;

        setInterval(function() {
            $("p.fps").text(count);
            count = 0;
        }, 1000);

        socket.on("frame", function(packet){
            if (dt_latest <= packet.dt) {
                dt_latest = packet.dt;
                $("img#render").attr("src", packet.frame);
                $("p.latency").text(packet.dt + " : " + (Date.now() - packet.time));
                count ++;
            } else {
                console.log("Frame Skip");
            }
        });
    </script>
    <style>
        configure, render {
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            width: 100vw;
            height: 100vh;
            background: #fff;
        }
    </style>
</body>
</html>
